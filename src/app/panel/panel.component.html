
  <div class=" panel panel-default"[ngStyle]="{'background-color':'gray'}" >

      <div *ngIf="posti" class="panel-heading ">
          <div class="form-group ">
              <input type="text " class="form-control " [(ngModel)]="posti.nomePessoa" name="input-name ">
          </div>
      </div>

      <div *ngIf="posti" class="panel-body" >  
          <div class="form-group ">
            <textarea class="form-control" name="postitexto" id="postitexto" cols="80" rows="3" [(ngModel)]="posti.texto"></textarea>
          </div>
      
          <button type="submit" class="btn btn-default pull-right" (click) = "editarPost(post)" > 
              <span class="glyphicon glyphicon-ok"  aria-hidden="true"></span>
            </button>
            <div class="clearfix"></div>

      </div>



    <div class="panel-heading" *ngIf="!posti"> 
      {{post.nomePessoa}}
      <button type="submit" class="btn btn-default pull-right"  (click) = "excluirPost(post)" > 
            <span class="glyphicon glyphicon-remove-sign"  aria-hidden="true"></span>
        </button>
        <button type="submit" class="btn btn-default pull-right" (click) = "alterarFlag(post)" > 
          <span class="glyphicon glyphicon-pencil"  aria-hidden="true"></span>
        </button>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body" *ngIf="!posti" >
        {{post.texto}}
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-default" aria-label="Left Align" (click) = "addLike(post)"> 
          <span class="glyphicon glyphicon-heart"  aria-hidden="true"></span>
        <span> {{post.qtdLikes}} </span>
      </button>
  
    </div>
  
</div>
